worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Define the upstream group pointing to our coordinating nodes
    upstream elasticsearch_coord {
        # Use Docker Compose service names and internal ES port
        server es-coord-1:9200;
        server es-coord-2:9200;
        # Use least_conn for better distribution, or default round-robin
        # least_conn;
    }

    server {
        listen 80; # Nginx listens on port 80 inside the container

        location / {
            # Pass requests to the upstream group
            proxy_pass http://elasticsearch_coord;

            # Standard proxy headers
            proxy_redirect off;
            proxy_buffering off; # Often useful for streaming requests/responses
            proxy_http_version 1.1;
            proxy_set_header Connection "Keep-Alive";
            proxy_set_header Proxy-Connection "Keep-Alive";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 180; # Increase timeout if needed
            proxy_connect_timeout 5;
        }
    }
}
